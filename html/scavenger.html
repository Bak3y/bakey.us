<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Matt Baker's personal website." />
    <title>Scavenger Hunt</title>
    <link
      rel="preload"
      as="style"
      href="stylesheet.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>

  <body>
    <form>
      <fieldset class="todo-list">
        <legend class="todo-list__title">Christmas Lights Scavenger Hunt</legend>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Santa Inflatable</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Rudolf</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Candy Canes</span>
        </label>
        <label class="todo-list__label">
          <input type="checkbox" name="" id="" />
          <i class="check"></i>
          <span>Helicopter</span>
        </label>
      </fieldset>
    </form>
  </body>
</html>
